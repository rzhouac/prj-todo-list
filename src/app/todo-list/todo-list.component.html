<input
  type="text"
  class="form-control"
  [(ngModel)]="newTodo"
  (keyup.enter)="handleCreateTodoItem()"
  placeholder="Add Todo"
>

<div class="list">
  <div class="card todo-list border-primary">
    <div class="card-header bg-primary text-white">Todo List</div>
    <div class="card-body text-primary">
      <app-todo
        *ngFor="let todo of todoList"
        [todo]="todo"
        (updateStatus)="finishTodoItem(todo)"
        (editTodo)="editTodo(todo)">
      </app-todo>
    </div>
  </div>
  <div class="card todo-list border-success">
    <div class="card-header bg-success text-white">Finished List</div>
    <div class="card-body text-success">
      <app-todo *ngFor="let todo of finishedTodos" [todo]="todo"></app-todo>
    </div>
  </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document" [formGroup]="form">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">编辑</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" formControlName="content">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" [disabled]="form.invalid" (click)="onSave()">保存</button>
      </div>
    </div>
  </div>
</div>
