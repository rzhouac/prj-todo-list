<input
  type="text"
  class="form-control"
  [(ngModel)]="newTodo"
  (keyup.enter)="handleCreateTodoItem()"
  placeholder="Add Todo"
>

<div class="list">
  <div class="card todo-list border-primary">
    <div class="card-header bg-primary text-white">Todo List</div>
    <div class="card-body text-primary">
      <div *ngFor="let todo of todoList; let index = index" class="todo-item">
        <i class="fa fa-circle-thin" (click)="finishTodoItem(index)"></i>
        <span data-toggle="modal" data-target="#myModal" (click)="editTodo(index)">{{ todo }}</span>
      </div>
    </div>
  </div>
  <div class="card todo-list border-success">
    <div class="card-header bg-success text-white">Finished List</div>
    <div class="card-body text-success">
      <div *ngFor="let todo of finishedTodos;" class="todo-item">
        <i class="fa fa-check-circle"></i>
        <span>{{ todo }}</span>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">编辑</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" [formControl]="title">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" [disabled]="form.invalid" (click)="onSave()">保存</button>
      </div>
    </div>
  </div>
</div>
